<!DOCTYPE html>
<html lang="pt-br">

    <!--Configurações de titulo do site, charset para aceitar caracteres especiais e o arquivo css-->
    <head>
        <meta charset="UTF-8" />
        <title>Sorteador Kenzie</title>
        <link rel="stylesheet" href="./CSS/sorteador.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--Cabeçalho do site com a logo e o titulo-->
        <header>
            <img src="./img/logo.svg" alt="Logo Microsoft Edge">
            <h1>Sorteadores Kenzie Academy</h1>
        </header>

        <!--Conteudo principal do site-->
        <main>
            <!--Sorteador de nomes-->
            <section>
                <div class="SorteadorNom">
                    <h2>Sortear Nomes</h2>
                    <p>Crie o sorteio de nomes facilmente utilizando essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>
                    <hr>
                    <p class="Left_Text">Adicione os Nomes</p>
                    <!--Formulario para o sorteio-->
                    <div>
                        <label>Adicione os nomes na caixa de texto</label>
                        <textarea id="Lista_Nomes" placeholder="Adicione os nomes separados por virgula. (Maria, João, André)"></textarea>
                        <button id="Sortear_Nomes">Sortear</button>
                    </div>
                </div>
                <div class="resultado">
                    
                    <span class="fechar">X</span>
                    <p class="ResultadoText">Resultado:</p>
            
                </div>
            </section>
        </main>

        <!--Rodape-->
        <footer></footer>
    </body>
    <script src="./Javascript/sorteador.js"></script>
</html>
